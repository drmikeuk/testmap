---
layout: default
---

<div class="home">



<h2>Test pages:<h2>

  <ul class="post-list">
    {% for page in site.pages %}
      <li>
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>




</div>
